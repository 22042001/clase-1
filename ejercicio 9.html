<script>
    function salto_de_linea (){
        document.write("<br>")
        document.write("<br>")
        document.write("<br>")
    }

    function mostrarMensaje(mensaje){
        document.write(mensaje)
        salto_de_linea()
    }

    let equipo = []
    let cantidad = parseInt(prompt("cuantos equipos desea insertar"))
    let contador = 1

    while(contador<=cantidad){
        let equipo_intr = prompt("Nombre del equipo" + contador)
        equipo.push(equipo_intr)
        contador++
    }

    console.log(equipo)
</script>

    <center><h1>Inserción de Elementos en un Array</h1></center>

<script>
    function salto_de_linea (){
        document.write("<br>")
        document.write("<br>")
        document.write("<br>")
    }

    function mostrarMensaje(mensaje){
        document.write(mensaje)
        salto_de_linea()
    }

    let nombres = [] 
    let cantidad = parseInt(prompt("¿Cuántos nombres desea insertar?"))
    let contador = 1

    while(contador <= cantidad){
        let nombre = prompt("Nombre " + contador)
        nombres.push(nombre) 
        contador++
    }

    console.log(nombres) 
</script>
